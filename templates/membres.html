{% extends "layout.html" %}
{% block head_extra %}

<script type="text/javascript">
 
  function RemplirTableauMembres(json_data) {
    tableau = $('#membres');
    
    colonnes = []

    membres = new Array();
    $('#membres th').each(function(i) {
      
      colonnes.push({
        source: $(this).attr('data-column'),
        transform: $(this).attr('data-transform'),
      });
    });
    
    for (i in json_data) {
      
      infos = json_data[i];
      membre = new Array();

      for (col in colonnes) {
        colname = colonnes[col].source;
        transform = colonnes[col].transform;

        if (colname in infos) {
          valeur = infos[colname];
          if (transform && transform in window && typeof(window[transform] == "function")) {
            valeur = window[transform](valeur);
          }
          membre.push(valeur);
        } else {
          membre.push('?');
        }
      }

      membres.push(membre);
    }
    
    $('#membres').dataTable({
      'aaData': membres,
      'bJQueryUI': true,
      'bLengthChange': false,
      'iDisplayLength': 20,
      'oLanguage': {
         sLengthMenu: "afficher _MENU_ entrées par page",
         sZeroRecords: "désolé, aucun résultat trouvé...",
         sInfo: "_START_ à _END_ de _TOTAL_ entrées",
         sInfoEmpty: "0 à 0 d'aucune entrée",
         sInfoFiltered: "(filtré de _MAX_ entrées en tout)",
         sSearch: "rechercher&nbsp;:"
       }
    });

    $('#loading').hide();
    $('#membres tbody tr').click(function() {

      // TODO: trouver une meilleure solution pour aller chercher le numero...
      numero = $(this).find('td').html();
      location.href = ('/membres/' + numero);
    });
    $('#membres').show();
    $('#membres_wrapper').show();
  }

  function Majusculer(valeur) {
    return valeur.charAt(0).toUpperCase() + valeur.slice(1);
  }

  function RechargerListeMembres() {
    $.ajax({
      url: '/aapi/membres',
      dataType: 'json',
    }).done(function(data) {
      RemplirTableauMembres(data);
    }).fail(function() {
      AfficherErreur('Erreur lors du téléchargement de la liste de membres...');
    });
  }

  $(document).ready(function () {

    $('#boutonajoutmembre').button();
    $('#boutonajoutmembre').click(function () {
      $('#ajoutmembre').dialog('open');
    });

    $('#ajoutmembre').dialog({
      'autoOpen': false,
      'modal': true,
      'height': 'auto',
      'width': 900,
      'title': 'Nouveau membre',
      'draggable': false,
      'resizable': false,
    });

    $('input[type="text"][data-default]').each(function (i) {
      defval = $(this).attr('data-default');
      $(this).val(defval);
      $(this).addClass('input-with-default');

      $(this).focus(function () {
        defval = $(this).attr('data-default');
        if ($(this).val() == defval) {
          $(this).val('');
          $(this).removeClass('input-with-default');
        }
      });

      $(this).blur(function () {
        if (!$(this).val()) {
          defval = $(this).attr('data-default');
          $(this).val(defval);
          $(this).addClass('input-with-default');
        }
      });
    });

    $('#ajoutprenom').autocomplete({
      source: '/api/prenoms',
      minLength: 0,
      delay: 0,
    });
    $('#typeabonnement').buttonset();
    $('#provenance').buttonset();
    $('#provenance2').autocomplete({
      source: ['Poly', 'UdeM', 'HEC'],
      minLength: 0,
      delay: 0,
    }).focus(function() {
      $('#provenance2').autocomplete('search');
    });

    RechargerListeMembres();
  });
</script>

{% endblock %}
{% block content %}
  <h1>Liste des membres</h1>
  <div style="margin-bottom: 20px">
    <input type="button" value="Nouveau membre" id="boutonajoutmembre" />
  </div>
  <div id="ajoutmembre">
    <form id="formulaireajoutmembre">
      <p>
        <input type="text" id="ajoutprenom" data-default="Prénom" />
        <input type="text" id="ajoutnom" data-default="Nom" />
      </p>
      <p> 
        <div id="typeabonnement">
          Type d'abonnement: 
          <input type="radio" name="typeabonnement" id="abonnementannuel" checked="checked"/><label for="abonnementannuel">Annuel</label>
          <input type="radio" name="typeabonnement" id="abonnementmensuel" /><label for="abonnementmensuel">Mensuel</label>
        </div>
      </p>
      <p>
        <div id="provenance">
          Provenance: 
          <input type="radio" name="provenance" id="provenance-poly" /><label for="provenance-poly">Poly</label>
          <input type="radio" name="provenance" id="provenance-udem" /><label for="provenance-udem">UdeM</label>
          <input type="radio" name="provenance" id="provenance-hec" /><label for="provenance-hec">HEC</label>
          
        </div>
      </p>
      <p>
        <input id="provenance2" data-default="Provenance" type="text">
      </p>
    </form>
  </div>
  <div id="loading" style="text-align: center">
    <img src="/static/loading.gif" />
  </div>
  <div>
    <table id="membres">
      <thead>
         <tr>
           <th data-column="numero">#</th>
           <th data-column="prenom">Prénom</th>
           <th data-column="nom">Nom</th>
           <th data-column="type" data-transform="Majusculer">Type</th>
           <th data-column="dateecheance">Écheance</th>
           <th data-column="provenance">Provenance</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
{% endblock %}
